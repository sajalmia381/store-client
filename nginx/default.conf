
server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name test.storerestapi.com;

  server_tokens off;

  #ssl_certificate /etc/letsencrypt/live/test.storerestapi.com/fullchain.pem;
  #ssl_certificate_key /etc/letsencrypt/live/test.storerestapi.com/privkey.pem;
  
  ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
  ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
  
  sendfile on;
  default_type application/octet-stream;
  gzip on;
  gzip_http_version 1.1;

  gzip_disable      "MSIE [1-6]\.";

  gzip_min_length   256;

  gzip_vary         on;

  gzip_proxied      expired no-cache no-store private auth;

  gzip_types        text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

  gzip_comp_level   9;

  <USERNAME> /usr/share/nginx/html;
  index index.html;
  
  location / {
    try_files $uri $uri/ /index.html;
  }
  
}


