<mat-sidenav-container class="doc-layout-container">
  <mat-sidenav #sidenav [mode]="isSmallDevice ? 'over' : 'side'" [opened]="isSidenavExpand">
    <app-doc-sidenav></app-doc-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="doc__content">
      <div class="card border dark:border-gray-700">
        <h2 class="card__title"><mat-icon>view_in_ar</mat-icon> Product</h2>
        <div class="card__body">
            <div id="id_product" class="card__content">
                <div class="card__api">
                  <h4 id="id_product--1" class="card__sub_title mt-2">{{docData?.product?.[0]?.name}}</h4>
                  <app-prism [code]="docData?.product?.[0]?.code"></app-prism>
                </div>
                <div class="card__api">
                  <h4 id="id_product--2" class="card__sub_title mt-2">{{docData?.product?.[1]?.name}}</h4>
                  <app-prism [code]="docData?.product?.[1]?.code"></app-prism>
                </div>
                <div class="card__api">
                  <h4 id="id_product--3" class="card__sub_title mt-2">{{docData?.product?.[2]?.name}}</h4>
                  <app-prism [code]="docData?.product?.[2]?.code"></app-prism>
                </div>
                <div class="card__api">
                  <h4 id="id_product--4" class="card__sub_title mt-2">{{docData?.product?.[3]?.name}}</h4>
                  <app-prism [code]="docData?.product?.[3]?.code"></app-prism>
                </div>
                <div class="card__api">
                  <h4 id="id_product--5" class="card__sub_title mt-2">{{docData?.product?.[4]?.name}}</h4>
                  <app-prism [code]="docData?.product?.[4]?.code"></app-prism>
                </div>
                <div class="card__api">
                  <h4 id="id_product--6" class="card__sub_title mt-2">{{docData?.product?.[5]?.name}}</h4>
                  <app-prism [code]="docData?.product?.[5]?.code"></app-prism>
                </div>
            </div>
        </div>
      </div>
    </div>
    <footer class="border-t dark:border-gray-700 dark:bg-gray-900 py-6">
      <div class="container-fluid">
        <div class="flex items-center justify-between flex-wrap">
          <p class="mb-0 font-medium">Â© Copyright 2021. All Rights Reserved.</p>
          <p><span class="font-bold">Created By</span>: <a ref="nofollow" href="https://techincent.com">Tech Incent</a></p>
        </div>
      </div>
    </footer>
    <div (click)="toggleSidenav()" *ngIf="isSmallDevice" class="opacity-50 hover:opacity-100 fixed left-0 inset-y-1/2 bg-yellow-900 h-10 w-10 flex items-center justify-center">
      <mat-icon>list</mat-icon>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
