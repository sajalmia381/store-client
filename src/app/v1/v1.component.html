<div class="root-container">
  <app-toolbar (toggleSidenav)="toggleSidenav()"></app-toolbar>
  <mat-sidenav-container class="default-layout-container">
    <mat-sidenav #sidenav [mode]="'over'" position="end">
      <app-default-sidenav></app-default-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
