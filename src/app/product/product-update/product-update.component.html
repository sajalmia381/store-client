<div class="flex items-center min-h-screen">
	<div class="container mx-auto">
		<div class="max-w-5xl mx-auto my-10 bg-white p-5 rounded-md border shadow">
			<div class="m-7">
				<form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
					<input type="checkbox" name="botcheck" id="" style="display: none;">
					<div class="mb-6">
						<label for="title" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Title</label>
						<input formControlName="title" type="text" name="title" id="title" placeholder="Title" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"/>
					</div>
					<div class="mb-6">
						<label for="price" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Price</label>
						<input formControlName="price" type="text" name="price" id="price" placeholder="Price" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"/>
					</div>
					<div class="mb-6">
						<label for="description" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Description</label>
						<textarea formControlName="description" rows="5" name="description" id="description" placeholder="Description" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" required></textarea>
					</div>
					<div class="mb-6">
						<button type="submit" class="px-5 py-2 bg-indigo-500 rounded-md border focus:bg-indigo-600 focus:outline-none">Update</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
