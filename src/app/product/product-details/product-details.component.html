

<div class="page__container">
  <div class="page__content">
    <div class="page__toolbar">
      <a routerLink="/products" mat-flat-button><mat-icon class="mr-2">arrow_back</mat-icon> Back to products</a>
      <!-- <div class="ml-auto"></div> -->
    </div>
		<div class="pt-5 px-4" *ngIf="product$ | async as product; else emptyProduct">
			<div class="container">
				<div class="grid grid-cols-12 gap-8">
					<div class="col-span-4">
						<img *ngIf="product?.image" [src]="'http://localhost:8000/' + product?.image" [alt]="product?.title">
					</div>
					<div class="col-span-8 px-5">
						<h1 class="text-4xl mb-2">{{product?.title}}</h1>
						<div class="font-bold text-2xl">Price:
							<span>{{product?.price}}</span>
						</div>
						<div class="mt-3">{{product?.description }}</div>
						<div class="mt-5">
							<a href="#" class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
								#{{product?.category}}
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
  </div>
</div>

<ng-template #emptyProduct>
	<div class="flex items-center flex-col pt-5">
		<h4>Nothing found!</h4>
		<a mat-flat-button color="accent" routerLink="/products">Back to product list</a>
	</div>
</ng-template>
