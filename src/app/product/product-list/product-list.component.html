<div class="page__container">
  <div class="page__content">
    <div class="flex items-center bg-gray-100 py-4 px-4">
      <h2>Products</h2>
      <div class="ml-auto">
        <a routerLink="add-user" mat-flat-button><mat-icon class="mr-2">add</mat-icon> Add Product</a>
      </div>
    </div>
    <div class="page__table">
      <table class="ti-table" mat-table [dataSource]="dataSource">
        ['_id', 'email', 'role', 'name', 'number', 'createdAt', 'updatedAt']
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"><a mat-button color="primary" [routerLink]="element?.slug">{{element?.title}}</a></td>
        </ng-container>
      
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
						<img *ngIf="element?.image" [src]="'http://localhost:8000/' + element?.image" alt="">
					</td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Created </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt|date}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #menu="matMenu" xPosition="before">
              <a mat-menu-item [routerLink]="element?.slug">
                <mat-icon>article</mat-icon>
                <span>Details</span>
              </a>
              <a mat-menu-item [routerLink]="[element?.slug, 'edit']">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </a>
              <button mat-menu-item (click)="onDelete(element)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
