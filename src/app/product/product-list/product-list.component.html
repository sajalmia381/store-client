<div class="page__container">
  <div class="page__content">
    <div class="flex items-center bg-gray-100 py-4 px-4">
      <div class="flex items-center">
        <h2>Products</h2>
        <a class="ml-4" routerLink="add-product" mat-flat-button><mat-icon class="mr-2">add</mat-icon> Add Product</a>
      </div>
      <div class="ml-auto">
        <div class="filter-view-btns">
          <button (click)="toggleView()" [class.active]="currentView === 'list'" class="filter-view__btn me-2">
            <mat-icon>view_list</mat-icon>
          </button>
          <button (click)="toggleView()" [class.active]="currentView === 'grid'" class="filter-view__btn">
            <mat-icon>grid_view</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="page__table" *ngIf="currentView === 'list'">
      <table class="ti-table" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"><a class="text-primary" [routerLink]="element?.slug">{{element?.title}}</a></td>
        </ng-container>
      
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
						<img width="60" *ngIf="element?.image" [src]="'http://localhost:8000/' + element?.image" alt="">
					</td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Created </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt|date}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #menu="matMenu" xPosition="before">
              <a mat-menu-item [routerLink]="element?.slug">
                <mat-icon>article</mat-icon>
                <span>Details</span>
              </a>
              <a mat-menu-item [routerLink]="[element?.slug, 'edit']">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </a>
              <button mat-menu-item (click)="onDelete(element)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="page__inner" *ngIf="currentView === 'grid'">
      <div class="flex flex-wrap -m-4">
        <div *ngFor="let product of products" class="xxl:w-1/4 xl:w-1/3 md:w-1/2 p-4">
          <div class="bg-white p-6 rounded-lg">
            <a [routerLink]="product?.slug">
              <img *ngIf="product?.image" class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6" [src]="'http://localhost:8000/' + product?.image" alt="Image Size 720x400">
            </a>
            <img *ngIf="!product?.image" class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6" src="https://kuyou.id/content/images/ctc_2020021605150668915.jpg" alt="Image Size 720x400">
            <a [routerLink]="['/categories', product?.category?.slug]">
              <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">{{ product?.category?.name |titlecase}}</h3>
            </a>
            <a [routerLink]="product?.slug">
              <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{ product.title }}</h2>
            </a>
            <p *ngIf="product?.description" class="leading-relaxed text-base">{{ product.description }}</p>
            <div class="flex items-center flex-wrap">
              <a mat-flat-button color="primary" [routerLink]="[product?.slug, 'edit']">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </a>
              <button mat-flat-button color="warn" (click)="onDelete(product)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
