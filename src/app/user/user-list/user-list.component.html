<div class="page__container">
  <div class="page__toolbar flex items-center py-4 px-4">
    <h2>Users</h2>
    <div class="ml-auto">
      <a routerLink="add-user" mat-flat-button><mat-icon class="mr-2">person_add</mat-icon> Add User</a>
    </div>
  </div>
  <div class="page__content">
    <div class="page__table">
      <table class="ti-table" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"><a class="text-primary" [routerLink]="element?._id">{{element?._id}}</a></td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element?.name || '-'}} </td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> Number </th>
          <td mat-cell *matCellDef="let element"> {{element?.number || '-'}} </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Create </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt|date}} </td>
        </ng-container>
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef> Update </th>
          <td mat-cell *matCellDef="let element"> {{element.updatedAt|date}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #menu="matMenu" xPosition="before">
              <a mat-menu-item [routerLink]="element?._id">
                <mat-icon>article</mat-icon>
                <span>Details</span>
              </a>
              <a mat-menu-item [routerLink]="[element?._id, 'edit']">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </a>
              <button mat-menu-item (click)="onDelete(element)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
