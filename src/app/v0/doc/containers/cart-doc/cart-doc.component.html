<section class="card border dark:border-gray-700 mt-8">
  <h2 id="id_cart" class="card__title"><mat-icon>shopping_cart</mat-icon> Cart</h2>
  <div class="card__body">
    <div id="id_cart" class="card__content">
      <app-api id="id_cart--0" [data]="cartDoc.list"></app-api>
      <app-api id="id_cart--1" [data]="cartDoc.description"></app-api>
      <app-api id="id_cart--2" [data]="cartDoc.create"></app-api>
      <app-api id="id_cart--3" [data]="cartDoc.update"></app-api>
      <app-api id="id_cart--4" [data]="cartDoc.destroy"></app-api>
    </div>
  </div>
</section>
