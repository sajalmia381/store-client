<section class="card border dark:border-gray-700 mt-8">
  <h2 id="id_cart" class="card__title"><mat-icon>shopping_cart</mat-icon> Cart</h2>
  <div class="card__content">
    <app-api id="id_cart_list" [data]="cartDoc.list"></app-api>
    <app-api id="id_cart_description" [data]="cartDoc.description"></app-api>
    <app-api id="id_cart_create" [data]="cartDoc.create"></app-api>
    <app-api id="id_cart_update" [data]="cartDoc.update"></app-api>
    <app-api id="id_cart_destroy" [data]="cartDoc.destroy"></app-api>
  </div>
</section>
