<section class="card border dark:border-gray-700 mt-8">
  <h2 id="id_category" class="card__title"><mat-icon>category</mat-icon> Category</h2>
  <div class="card__body">
    <div id="id_category" class="card__content">
      <app-api id="id_category--0" [data]="categoryDoc.list"></app-api>
      <app-api id="id_category--1" [data]="categoryDoc.description"></app-api>
      <app-api id="id_category--2" [data]="categoryDoc.create"></app-api>
      <app-api id="id_category--3" [data]="categoryDoc.update"></app-api>
      <app-api id="id_category--4" [data]="categoryDoc.destroy"></app-api>
    </div>
  </div>
</section>
