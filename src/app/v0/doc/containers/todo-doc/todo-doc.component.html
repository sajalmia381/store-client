  <h2 id="id_todo" class="card__title"><mat-icon>fact_check</mat-icon> Todo</h2>
  <div class="card__content">
    <app-api id="id_todo_list" [data]="todoDoc.list"></app-api>
    <app-api id="id_todo_create" [data]="todoDoc.create"></app-api>

    <app-api id="id_todo_destroy" [data]="todoDoc.destroy"></app-api>
  </div>
</section>
