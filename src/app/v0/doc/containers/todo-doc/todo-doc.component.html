<section class="card border dark:border-gray-700 mt-8">
  <h2 id="id_todo" class="card__title"><mat-icon>fact_check</mat-icon> Todo</h2>
  <div class="card__content">
    <app-api id="id_todo--0" [data]="todoDoc.list"></app-api>
    <app-api id="id_todo--1" [data]="todoDoc.create"></app-api>
    <app-api id="id_todo--2" [data]="todoDoc.update"></app-api>
    <app-api id="id_todo--3" [data]="todoDoc.destroy"></app-api>
  </div>
</section>
