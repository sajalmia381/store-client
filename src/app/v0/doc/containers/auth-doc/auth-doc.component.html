<section class="card border dark:border-gray-700 mt-8">
  <h2 id="id_auth" class="card__title"><mat-icon>app_registration</mat-icon> Auth</h2>
  <div class="card__content">
    <app-api id="id_auth_login" [data]="authDoc.login"></app-api>
    <app-api id="id_auth_register" [data]="authDoc.registration"></app-api>
    <app-api id="id_auth_refresh_token" [data]="authDoc.refreshToken"></app-api>
  </div>
</section>
