<h3 class="text-xl border-b-2 dark:border-gray-700 py-4 mb-8">Resources</h3>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-6 gap-y-6">
  <ng-container *ngTemplateOutlet="resourceTemplate; context: { $implicit: productDoc, resourceName: 'product', icon: 'view_in_ar' }"></ng-container>
  <ng-container *ngTemplateOutlet="resourceTemplate; context: { $implicit: categoryDoc, resourceName: 'category', icon: 'category' }"></ng-container>
  <ng-container *ngTemplateOutlet="resourceTemplate; context: { $implicit: cartDoc, resourceName: 'cart', icon: 'shopping_cart' }"></ng-container>
  <ng-container *ngTemplateOutlet="resourceTemplate; context: { $implicit: userDoc, resourceName: 'user', icon: 'group' }"></ng-container>
  <ng-container *ngTemplateOutlet="resourceTemplate; context: { $implicit: authDoc, resourceName: 'auth', icon: 'app_registration' }"></ng-container>
  <ng-container *ngTemplateOutlet="resourceTemplate; context: { $implicit: todoDoc, resourceName: 'todo', icon: 'fact_check' }"></ng-container>
</div>

<ng-template #resourceTemplate let-data let-resourceName="resourceName" let-icon="icon">
  <div class="border dark:border-gray-700 rounded w-full shadow-lg">
    <h3 class="flex items-center justify-center text-center font-semibold text-lg py-3 bg-gray-200 dark:bg-teal-800 dark:bg-opacity-70">
      <mat-icon color="primary" class="mr-2 text-lg">{{icon}}</mat-icon>
      {{ resourceName | titlecase }}
    </h3>
    <div class="w-full">
      @for (item of data | keyvalue; track $index) {
      <a [routerLink]="['/docs', resourceName]" [fragment]="'id_' + resourceName + '_' + item.key" class="block group hover:bg-blue p-4 border-t dark:border-gray-700 hover:text-primary hover:bg-slate-100 hover:dark:bg-teal-950">
        <p class="font-bold text-lg mb-1 opacity-80">{{ $any(item.key) | titlecase }}</p>
        <p class="text-gray-500">{{ $any(item.value).name }}</p>
      </a>
      }
    </div>
  </div>
</ng-template>
