<mat-sidenav-container class="doc-layout-container">
  <mat-sidenav #sidenav [mode]="isSmallDevice ? 'over' : 'side'" [opened]="isSidenavExpand">
    <app-doc-sidenav></app-doc-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="doc__content">
      <ng-adsense></ng-adsense>
      
      <div class="mb-12">
        <h4 class="text-3xl">Documentation</h4>
        <p class="mt-3">You can copy paste the code in your browser console to quickly test Store API.</p>
      </div>
      <section class="card border dark:border-gray-700">
        <h2 id="id_product" class="card__title"><mat-icon>view_in_ar</mat-icon> Product</h2>
        <div class="card__body">
          <div id="id_product" class="card__content">
            <app-api id="id_product--0" [data]="productDoc.list"> </app-api>
            <app-api id="id_product--1" [data]="productDoc.description"></app-api>
            <app-api id="id_product--2" [data]="productDoc.pagination"></app-api>
            <app-api id="id_product--3" [data]="productDoc.create"></app-api>
            <app-api id="id_product--4" [data]="productDoc.update"></app-api>
            <app-api id="id_product--5" [data]="productDoc.destroy"></app-api>
          </div>
        </div>
      </section>
      <section class="card border dark:border-gray-700 mt-8">
        <h2 id="id_category" class="card__title"><mat-icon>category</mat-icon> Category</h2>
        <div class="card__body">
          <div id="id_category" class="card__content">
            <app-api id="id_category--0" [data]="categoryDoc.list"></app-api>
            <app-api id="id_category--1" [data]="categoryDoc.description"></app-api>
            <app-api id="id_category--2" [data]="categoryDoc.create"></app-api>
            <app-api id="id_category--3" [data]="categoryDoc.update"></app-api>
            <app-api id="id_category--4" [data]="categoryDoc.destroy"></app-api>
          </div>
        </div>
      </section>
      <section class="card border dark:border-gray-700 mt-8">
        <h2 id="id_cart" class="card__title"><mat-icon>shopping_cart</mat-icon> Cart</h2>
        <div class="card__body">
          <div id="id_cart" class="card__content">
            <app-api id="id_cart--0" [data]="cartDoc.list"></app-api>
            <app-api id="id_cart--1" [data]="cartDoc.description"></app-api>
            <app-api id="id_cart--2" [data]="cartDoc.create"></app-api>
            <app-api id="id_cart--3" [data]="cartDoc.update"></app-api>
            <app-api id="id_cart--4" [data]="cartDoc.destroy"></app-api>
          </div>
        </div>
      </section>
      <section class="card border dark:border-gray-700 mt-8">
        <h2 id="id_user" class="card__title"><mat-icon>group</mat-icon> User</h2>
        <div class="card__body">
          <div id="id_user" class="card__content">
            <app-api id="id_user--0" [data]="userDoc.list"></app-api>
            <app-api id="id_user--1" [data]="userDoc.description"></app-api>
            <app-api id="id_user--2" [data]="userDoc.create"></app-api>
            <app-api id="id_user--3" [data]="userDoc.update"></app-api>
            <app-api id="id_cart--4" [data]="userDoc.destroy"></app-api>
          </div>
        </div>
      </section>
      <section class="card border dark:border-gray-700 mt-8">
        <h2 id="id_auth" class="card__title"><mat-icon>app_registration</mat-icon> Auth</h2>
        <div class="card__body">
          <div id="id_auth" class="card__content">
            <app-api id="id_auth--0" [data]="authDoc.login"></app-api>
            <app-api id="id_auth--1" [data]="authDoc.registration"></app-api>
            <app-api id="id_auth--2" [data]="authDoc.refreshToken"></app-api>
          </div>
        </div>
      </section>
      <section class="card border dark:border-gray-700 mt-8">
        <h2 id="id_todo" class="card__title"><mat-icon>fact_check</mat-icon> Todo</h2>
        <div class="card__body">
          <div class="card__content">
            <app-api id="id_todo--0" [data]="todoDoc.list"></app-api>
            <app-api id="id_todo--1" [data]="todoDoc.create"></app-api>
            <app-api id="id_todo--2" [data]="todoDoc.update"></app-api>
            <app-api id="id_todo--3" [data]="todoDoc.destroy"></app-api>
          </div>
        </div>
      </section>
    </div>
    <app-footer></app-footer>
    <div
      (click)="toggleSidenav()"
      *ngIf="isSmallDevice"
      class="opacity-50 hover:opacity-100 fixed left-0 inset-y-1/2 bg-yellow-900 h-10 w-10 flex items-center justify-center"
    >
      <mat-icon>list</mat-icon>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
