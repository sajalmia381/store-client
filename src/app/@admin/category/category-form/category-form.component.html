<div class="page__container">
  <div class="page__toolbar">
    <div class="flex items-center">
      <a routerLink="../" matTooltip="Back to Users" mat-icon-button class="mr-3 bg-white dark:bg-gray-400 text-center"
        ><mat-icon>keyboard_backspace</mat-icon></a
      >
      <h2>Add Category</h2>
    </div>
  </div>
  <div class="page__content">
    <div class="flex justify-center pt-12">
      <form [formGroup]="categoryForm" (ngSubmit)="onFormSubmit()" class="ti-form bg-card p-page rounded w-full max-w-3xl">
        <div class="flex flex-wrap -mx-3">
          <div class="w-full px-3">
            <label for="id_name"> Name * </label>
            <input
              formControlName="name"
              [class.border-red-500]="name.touched && name.invalid"
              id="id_name"
              type="text"
              placeholder=" Category name"
            />
            <p *ngIf="name.touched && name.hasError('required')" class="text-red-500 text-xs italic">Please fill out this field.</p>
          </div>
        </div>
        <div class="flex justify-end">
          <button [disabled]="categoryForm.invalid" type="submit" mat-flat-button color="primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
