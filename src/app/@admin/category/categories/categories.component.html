<div class="page__container">
  <div class="page__toolbar">
    <div class="flex items-center">
      <h2>Categories #.{{ this.dataSource?.data?.length }}</h2>
      <a class="ml-4" routerLink="add-new" mat-flat-button><mat-icon class="mr-2">add</mat-icon> Add Category</a>
    </div>
  </div>
  <div class="page__content">
    @if (!(isLoaded$ | async)) {
    <mat-spinner [strokeWidth]="2" [diameter]="35"></mat-spinner>
    } @else {
    <div class="page__table">
      <table class="ti-table" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            <a class="text-primary" [routerLink]="element?.slug">{{ element?.name }}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="products">
          <th mat-header-cell *matHeaderCellDef>Products</th>
          <td mat-cell *matCellDef="let element">{{ element?.products?.length }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="text-right">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <a mat-menu-item [routerLink]="element?.slug">
                <mat-icon>article</mat-icon>
                <span>Details</span>
              </a>
              <button mat-menu-item (click)="onUpdate(element)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="onDelete(element)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
              <button mat-menu-item [cdkCopyToClipboard]="element?._id">
                <mat-icon>content_copy</mat-icon>
                <span>Copy Id</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    }
  </div>
</div>
