<div class="sidenav h-full flex flex-col pt-6 pb-2">
  <h4 class="text-sm mb-3 px-4" style="color: #8fa7b2">Application</h4>
  <cdk-tree class="mb-4" [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <cdk-nested-tree-node *cdkTreeNodeDef="let node" class="tree-node">
      <!-- use a disabled button to provide padding for tree leaf -->
      <a
        [routerLink]="node?.url"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="menu-item w-full flex items-center justify-start"
        >
        @if (node?.iconName) {
          <mat-icon class="menu-item__icon">{{ node.iconName }}</mat-icon>
        }
        {{ node.name }}
      </a>
    </cdk-nested-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <cdk-nested-tree-node *cdkTreeNodeDef="let node; when: hasChild" class="tree-node">
      <button class="menu-item flex items-center w-full" [attr.aria-label]="'Toggle ' + node.name" cdkTreeNodeToggle>
        @if (node?.iconName) {
          <mat-icon class="menu-item__icon">{{ node.iconName }}</mat-icon>
        }
        <span>{{ node.name }}</span>
        <mat-icon class="mat-icon-rtl-mirror ml-auto menu-item__icon--toggler">
          {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>

      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container cdkTreeNodeOutlet></ng-container>
      </div>
    </cdk-nested-tree-node>
  </cdk-tree>

  <!-- Sidenav footer -->
  <div class="mt-auto border-t dark:border-gray-700 pt-2">
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="menu-item w-full flex items-center justify-start"
      >
      <mat-icon class="menu-item__icon">home</mat-icon>
      Home
    </a>
    <a
      routerLink="/docs"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="menu-item w-full flex items-center justify-start"
      >
      <mat-icon class="menu-item__icon">assignment</mat-icon>
      APIs Documentation
    </a>
  </div>
</div>
