<div class="page__container">
  <div class="page__toolbar">
    <div class="flex items-center">
      <h2>Todos #.{{ this.dataSource?.data?.length }}</h2>
      <button (click)="onTodoForm()" type="button" class="ml-4" mat-flat-button>
        <mat-icon class="mr-2">add</mat-icon> Add Todo
      </button>
    </div>
  </div>
  <div class="page__content">
    @if (!(isLoaded$ | async)) {
      <mat-spinner [strokeWidth]="2" [diameter]="35"></mat-spinner>
    } @else {
      <div class="page__table">
        <table class="ti-table" mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">
              {{ element?.title }}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
              <div [ngClass]="element?.status | lowercase" class="todo_status center relative inline-block select-none whitespace-nowrap rounded-lg py-2 px-3.5 align-baseline font-sans text-xs font-bold uppercase leading-none text-white">
                <div class="mt-px">{{ element?.status }}</div>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef>Completed</th>
            <td mat-cell *matCellDef="let element">
              <div [ngClass]="element?.completed ? 'bg-green-500' : 'bg-blue-500'" class="center relative inline-block select-none whitespace-nowrap rounded-lg py-2 px-3.5 align-baseline font-sans text-xs font-bold uppercase leading-none text-white">
                <div class="mt-px">{{ element?.completed }}</div>
              </div>
            </td>
          </ng-container>

          <!-- <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <a mat-menu-item [routerLink]="element?.slug">
                  <mat-icon>article</mat-icon>
                  <span>Details</span>
                </a>
                <button mat-menu-item (click)="onUpdate(element)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="onDelete(element)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container> -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    }
  </div>
</div>
