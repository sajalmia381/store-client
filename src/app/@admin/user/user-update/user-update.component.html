<div class="page__container">
  <div class="page__content">
    <div class="page__toolbar">
      <div class="flex items-center">
        <a routerLink="../" matTooltip="Back to Users" mat-icon-button class="mr-3 text-center"><mat-icon>keyboard_backspace</mat-icon></a>
        <h2>New User Form</h2>
      </div>
      <div class="ml-auto">
        <button [disabled]="userForm.invalid" color="primary" (click)="onFormSubmit()" mat-flat-button>
          <mat-icon class="mr-2">save</mat-icon>Submit
        </button>
      </div>
    </div>
    <div class="px-4 flex justify-center pt-12">
      <form [formGroup]="userForm" class="ti-form w-full max-w-3xl">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label for="id_email"> Email * </label>
            <input [value]="user.email" type="email" readonly />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label for="id_email"> Role * </label>
            <input [value]="user.role" type="email" readonly />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label for="id_name"> Name * </label>
            <input
              [class.border-red-500]="name.touched && name.invalid"
              formControlName="name"
              id="id_name"
              type="text"
              placeholder="Full name"
              />
            @if (name.touched && name.hasError('required')) {
              <p class="text-red-500 text-xs italic">Please fill out this field.</p>
            }
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label for="id_number"> Number </label>
            <input formControlName="number" type="number" placeholder="Number" id="id_number" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
