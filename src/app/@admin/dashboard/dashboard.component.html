<div class="page__container">
  <div class="page__content pt-page">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <a [routerLink]="'/admin/users'" class="bg-purple-500 rounded p-4">
        <h3 class="text-base">Users</h3>
        <h4 class="text-4xl font-medium mt-2">15</h4>
        <p class="mt-8 text-sm">
          <span class="text-xs bg-green-500 text-white px-2 py-1 rounded">+11%</span> From previous
          period
        </p>
      </a>
      <a
        [routerLink]="'/admin/products'"
        class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 rounded p-4"
      >
        <h3 class="text-base">Products</h3>
        <h4 class="text-4xl font-medium mt-2">19</h4>
        <p class="mt-8 text-sm">
          <span class="text-xs bg-green-500 text-white px-2 py-1 rounded">+11%</span> From previous
          period
        </p>
      </a>
      <a
        [routerLink]="'/admin/categories'"
        class="bg-gradient-to-r from-green-400 to-blue-500 rounded p-4"
      >
        <h3 class="text-base">Categories</h3>
        <h4 class="text-4xl font-medium mt-2">8</h4>
        <p class="mt-8 text-sm">
          <span class="text-xs bg-green-500 text-white px-2 py-1 rounded">+11%</span> From previous
          period
        </p>
      </a>
      <div class="bg-gradient-to-r from-blue-400 to-green-500 rounded p-4">
        <h3 class="text-base">Order</h3>
        <h4 class="text-4xl font-medium mt-2">0</h4>
        <p class="mt-8 text-sm">
          <span class="text-xs bg-cyan-500 text-white px-2 py-1 rounded">+11%</span> From previous
          period
        </p>
      </div>
    </div>
  </div>
